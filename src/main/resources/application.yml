
# Server Configuration
server:
  port: 8080

# Spring Application
spring:
  application:
    name: pay-system

  # ===============================
  # DATABASE (MySQL) SETTINGS
  # ===============================
  datasource:
    url: jdbc:mysql://localhost:3306/paysystem?useSSL=false&allowPublicKeyRetrieval=true
    username: payuser
    password: paypassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate # Flyway will manage the schema, so hibernate should only validate it
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true # If the schema already exists, Flyway will create a baseline
    locations: classpath:db/migration
    user: root
    password: root

  # ===============================
  # REDIS SETTINGS
  # ===============================
  data:
    redis:
      host: localhost
      port: 6379
      password: password

  # ===============================
  # MONGODB SETTINGS
  # ===============================
    mongodb:
      host: localhost
      port: 27017
      database: paysystem_logs
      username: root
      password: password
      authentication-database: admin

  # ===============================
  # ELASTICSEARCH SETTINGS
  # ===============================
  elasticsearch:
    uris:
      - http://localhost:9200

  # ===============================
  # KAFKA SETTINGS
  # ===============================
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
